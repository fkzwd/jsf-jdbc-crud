<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Persons list</title>
</h:head>

<h:body>
	<div class="row">
		<div class="col-3"></div>
		<div class="col">
			<h:form>
				<h:dataTable binding="#{table}" value="#{person.getAllPersons()}" var="tempPerson" class="table table-dark table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText value="#{table.rowIndex + 1}"/> 
						<h:inputHidden value = "#{tempPerson.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">First name</f:facet>
						#{tempPerson.firstName}
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						#{tempPerson.lastName}
					</h:column>
					<h:column>
						<f:facet name="header">Age</f:facet>
						#{tempPerson.age}
					</h:column>
					<h:column>
						<f:facet name="header">Weight</f:facet>
						#{tempPerson.weight}
					</h:column>
					<h:column>
						<f:facet name="header">Update</f:facet>
						<h:commandButton value="Update" action="#{tempPerson.updateThis()}" class="btn btn-primary" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton value="Delete" action="#{tempPerson.deleteThis()}" class="btn btn-danger"/>
					</h:column>
				</h:dataTable>
				<h:form class="form-control">
					<div class="text-center">
						<h:commandButton value="Create new person" action="create.xhtml?faces-redirect=true" class="btn btn-success"/>
					</div>
				</h:form>	
			</h:form>
		</div>
		<div class="col-3"></div>
	</div>
</h:body>
</html>
