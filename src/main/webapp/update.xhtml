<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Update perosn.</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
    <h:form>
	<f:passThroughAttribute name="autocomplete" value="off"/>
		<div class="row">
			<div class="col-3"></div>
				<div class="col">
					<table class="table table-dark table-striped table-hover">
					 <thead>
						<tr>
							<th>Field name:</th>
							<th>Field value:</th>
						</tr>
					 </thead>
					 <tbody>
						<tr>
							<td>ID</td>
							<td><h:inputText value="#{person.id}" readonly="true" class="form-control"/></td>
						</tr>
						<tr>
							<td>First name</td>
							<td>
								<h:inputText value="#{person.firstName}" class="form-control" required="true">
									<f:passThroughAttribute name="placeholder" value="Required"/>
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td>Last name</td>
							<td><h:inputText value="#{person.lastName}" class="form-control"/></td>
						</tr>
						<tr>
							<td>Age</td>
							<td>
								<h:inputText value="#{person.age}" class="form-control" required="true">
									<f:passThroughAttribute name="placeholder" value="Required"/>
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td>Weight</td>
							<td><h:inputText value="#{person.weight}" class="form-control"/></td>
						</tr>
					 </tbody>
					</table>
					<div class="text-center">
						<h:commandButton value="Save" action="#{person.update()}" class="btn btn-success align-self-center"/>
					</div>
				</div>
				<div class="col-3"></div>
		</div>
    </h:form>
</h:body>
</html>
