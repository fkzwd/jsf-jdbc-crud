<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Create person</title>
</h:head>

<h:body>
<div class="row">
	<div class="col-3"></div>
		<div class="col">
			<h:form>
			<f:passThroughAttribute name="autocomplete" value="off"/>
			<table class="table table-dark table-striped table-hover">
				 <thead>
					<tr>
						<th>Field name:</th>
						<th>Field value:</th>
					</tr>
				 </thead>
				 <tbody>
					<tr>
						<td>First name</td>
						<td>
							<h:inputText value="#{person.firstName}" class="form-control" required="true">
								<f:passThroughAttribute name="placeholder" value="Required"/>
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>Last name</td>
						<td><h:inputText value="#{person.lastName}" class="form-control"/></td>
					</tr>
					<tr>
						<td>Age</td>
						<td>
							<h:inputText value="#{person.age}" class="form-control" requierd="true">
								<f:passThroughAttribute name="placeholder" value="Required"/>
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>Weight</td>
						<td><h:inputText value="#{person.weight}" class="form-control"/></td>
					</tr>
				 </tbody>
			</table>
				<div class="text-center">
					<h:commandButton value="Create" action="#{person.save()}" class="btn btn-success"/>
				</div>
			</h:form>
		</div>
	<div class="col-3"></div>
</div>
</h:body>
</html>
